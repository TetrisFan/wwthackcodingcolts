<html>
  <head>
    <title>JQuery tests</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>

  </head>

  <body>
    <h1>Sign In</h1>
    <p>I'm a...</p>
    <form>
      <input type="radio" name="user_type" value="student" checked/>
      <label>Student</label>

      <input type="radio" name="user_type" value="teacher"/>
      <label>Teacher</label>
    </form>

    <div id="student" style="display: none">
      <form class="form-signin">
        <input type="text" class="form-control" placeholder="Student ID">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
    <div id="teacher" style="display: none">
      <form class="form-signin">
        <input type="text" class="form-control" placeholder="Email">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>

    <script type="text/javascript">
      $(document).ready(function(){
        $("#student").show();
        $("#teacher").hide();

        $("input[name='user_type']:radio").click(function() {
          $("#student").toggle($(this).val() == "student");
          $("#teacher").toggle($(this).val() == "teacher");
        });
      });
    </script>
  </body>
</html>
